{% extends 'main.html' %} {% block content %}
{% load crispy_forms_tags %}
{% load i18n %}
<div>
  <form action="" method="post">
    {% csrf_token %} 
    {{form|crispy}}

    <input type="submit" class="btn btn-success my2" value="{% translate 'Register' %}" />
  </form>
  <p>{% translate "Already have an account?" %}
  <a href="{% url 'base:login' %}" class="btn btn-small btn-info text-sm">{% translate "Login" %}</a>
  </p>
</div>
{% endblock %}
