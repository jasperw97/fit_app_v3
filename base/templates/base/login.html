{% extends 'main.html' %} {% block content %}
{% load i18n %}
<div>
  <form action="" method="post">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="username" class="form-control" id="floatingInput" name="username">
      <label for="floatingInput">{% translate "Username" %}</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">{% translate "Password" %}</label>
    </div>


    <input class="btn btn-primary btn-lg mb-3" type="submit" value="Login" />
  </form>
  <p class="display-6" style="font-size: medium;">{% translate "Haven't Signed up yet?" %} <a href="{% url 'base:register' %}" class="btn btn-info btn-sm rounded-pill text-sm">{% translate "Sign up!" %}</a></p>
  
</div>
{% endblock %}
